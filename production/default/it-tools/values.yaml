---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.7.3/charts/library/common/values.schema.json

defaultPodOptions:
  annotations:
    enable.version-checker.io/main: "true"
    use-sha.version-checker.io/main: "false"

controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          repository: corentinth/it-tools
          tag: 2024.5.13-a0bc346
        resources:
          requests:
            memory: 16Mi
            cpu: "1m"
          limits:
            memory: 32Mi
            cpu: "50m"

service:
  main:
    controller: main
    ports:
      http:
        port: 80

ingress:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Services
      gethomepage.dev/icon: it-tools.png
      gethomepage.dev/name: IT Tools
    hosts:
      - host: it-tools.services.untouchedwagons.com
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts: 
        - untouchedwagons.com
        secretName: com-untouchedwagons-services
