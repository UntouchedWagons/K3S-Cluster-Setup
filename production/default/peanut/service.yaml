---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: peanut
  namespace: default
  labels:
    app: peanut
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: peanut
  template:
    metadata:
      labels:
        app: peanut
    spec:
      containers:
        - name: peanut
          image: brandawg93/peanut:2.3.3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - all
          resources:
            limits:
              memory: 256Mi
              cpu: "1"
            requests:
              memory: 64Mi
              cpu: "0.1"
          env:
            - name: NUT_HOST
              value: "ups.internal.untouchedwagons.com"
            - name: NUT_PORT
              value: "3493"
            - name: WEB_PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: peanut
  namespace: default
spec:
  selector:
    app: peanut
  ports:
    - name: http
      targetPort: 8080
      port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peanut
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/frontend-entry-points: http,https
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/redirect-entry-point: https
spec:
  rules:
  - host: peanut.services.untouchedwagons.com
    http:
      paths:
      - backend:
          service:
            name: peanut
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
    - hosts: 
      - untouchedwagons.com
      secretName: com-untouchedwagons-services
