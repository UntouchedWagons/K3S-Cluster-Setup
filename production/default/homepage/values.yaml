  widgets:
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
  kubernetes:
    # change mode to 'cluster' to use RBAC service account
    mode: cluster
  docker:
  settings:
    layout:
      Bookmarks:
        style: row
        columns: 3
      Multimedia:
        style: row
        columns: 3
      Download Clients:
        style: row
        columns: 2
      Infrastructure:
        style: row
        columns: 3
      Networking & Equipment:
        style: row
        columns: 3
      Security:
        style: row
        columns: 3
      Services:
        style: row
        columns: 3
      Monitoring:
        style: row
        columns: 3

persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs
