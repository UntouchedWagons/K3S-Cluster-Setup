image:
  repository: ghcr.io/gethomepage/homepage
  tag: v0.8.10

enableRbac: true

serviceAccount:
  create: true
  name: homepage

service:
  main:
    ports:
      http:
        port: 3000

ingress:
  main:
    enabled: true
    hosts:
      - host: services.untouchedwagons.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - untouchedwagons.com
        secretName: com-untouchedwagons-services

