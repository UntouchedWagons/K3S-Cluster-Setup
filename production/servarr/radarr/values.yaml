---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  securityContext:
    fsGroup: 568

controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/radarr
          tag: 5.6.0.8846
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
            add: ['CHOWN', 'FOWNER', 'SETGID', 'SETUID']
        env:
          RADARR__API_KEY: "0416a6d418be4cd7b9b64e3862aa436a"
          RADARR__AUTHENTICATION_METHOD: "Forms"
          RADARR__AUTHENTICATION_REQUIRED: "DisabledForLocalAddresses"
        resources:
          requests:
            memory: 128Mi
            cpu: "10m"
          limits:
            memory: 1024Mi
            cpu: "2"

service:
  main:
    controller: main
    ports:
      http:
        port: 7878

ingress:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Multimedia
      gethomepage.dev/icon: radarr.png
      gethomepage.dev/name: Radarr
      gethomepage.dev/widget.type: "radarr"
      gethomepage.dev/widget.url: "https://radarr.services.untouchedwagons.com"
      gethomepage.dev/widget.key: "0416a6d418be4cd7b9b64e3862aa436a"
    hosts:
      - host: radarr.services.untouchedwagons.com
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts: 
        - untouchedwagons.com
        secretName: com-untouchedwagons-services

persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    dataSourceRef:
      kind: ReplicationDestination
      apiGroup: volsync.backube
      name: radarr-config
    advancedMounts:
      main: 
        main:
          - path: /config
        restore:
          - path: /data

  nfs-videos:
    type: "nfs"
    server: "192.168.35.30"
    path: "/mnt/tank/Media/Videos"
    advancedMounts:
      main: 
        main:
          - path: /mnt/data/Videos

  nfs-torrents:
    type: "nfs"
    server: "192.168.35.30"
    path: "/mnt/tank/Media/Torrents"
    advancedMounts:
      main: 
        main:
          - path: /mnt/data/Torrents

  nfs-usenet:
    type: "nfs"
    server: "192.168.35.30"
    path: "/mnt/tank/Media/Usenet"
    advancedMounts:
      main: 
        main:
          - path: /mnt/data/Usenet

