---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  securityContext:
    fsGroup: 1000

controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          repository: ghcr.io/haveagitgat/tdarr
          tag: 2.17.01
        resources:
          requests:
            memory: 2048Mi
            cpu: "50m"
          limits:
            memory: 4096Mi
            cpu: "4"
        env:
          serverIP: "0.0.0.0"
          serverPort: "8266"
          webUIPort: "8265"
          internalNode: "false"
          inContainer: "true"
          ffmpegVersion: "6"
          TZ: "America/Toronto"
          PUID: "1000"
          PGID: "1000"

service:
  main:
    controller: main
    ports:
      http:
        port: 8265
      comms:
        port: 8266

persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    dataSourceRef:
      kind: ReplicationDestination
      apiGroup: volsync.backube
      name: tdarr-config
    advancedMounts:
      main: 
        main:
          - path: /app/configs
            subPath: configs
          - path: /app/logs
            subPath: logs
          - path: /app/server
            subPath: server

  nfs-videos:
    type: "nfs"
    server: "192.168.35.30"
    path: "/mnt/tank/Media/Videos"
    advancedMounts:
      main: 
        main:
          - path: /mnt/data/Videos

  nfs-scratch:
    type: "nfs"
    server: "192.168.35.30"
    path: "/mnt/tank/Scratch"
    advancedMounts:
      main: 
        main:
          - path: /temp

ingress:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Multimedia
      gethomepage.dev/icon: tdarr.png
      gethomepage.dev/name: TDarr
      gethomepage.dev/widget.type: "tdarr"
      gethomepage.dev/widget.url: "https://tdarr.services.untouchedwagons.com"
    hosts:
      - host: tdarr.services.untouchedwagons.com
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts: 
        - untouchedwagons.com
        secretName: com-untouchedwagons-services
