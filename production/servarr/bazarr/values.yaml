---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  annotations:
    enable.version-checker.io/main: "true"
    use-sha.version-checker.io/main: "false"

controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          repository: ghcr.io/onedr0p/bazarr
          tag: 1.4.2
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
            add: ['CHOWN', 'FOWNER', 'SETGID', 'SETUID']
        env:
          BAZARR__API_KEY: "c513687743ee61e9da0a8bf2f0d649dd"
          BAZARR__AUTHENTICATION_METHOD: "Forms"
          BAZARR__AUTHENTICATION_REQUIRED: "DisabledForLocalAddresses"
        resources:
          requests:
            memory: 256Mi
            cpu: "5m"
          limits:
            memory: 2048Mi
            cpu: "1"

service:
  main:
    controller: main
    ports:
      http:
        port: 6767

ingress:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Multimedia
      gethomepage.dev/icon: bazarr.png
      gethomepage.dev/name: Bazarr
      gethomepage.dev/widget.type: "bazarr"
      gethomepage.dev/widget.url: "https://bazarr.services.untouchedwagons.com"
      gethomepage.dev/widget.key: "c513687743ee61e9da0a8bf2f0d649dd"
    hosts:
      - host: bazarr.services.untouchedwagons.com
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts: 
        - untouchedwagons.com
        secretName: com-untouchedwagons-services

persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 10Gi
    dataSourceRef:
      kind: ReplicationDestination
      apiGroup: volsync.backube
      name: bazarr-config
    advancedMounts:
      main: 
        main:
          - path: /config
        restore:
          - path: /data

  nfs-videos:
    type: "nfs"
    server: "192.168.35.30"
    path: "/mnt/tank/Media/Videos"
    advancedMounts:
      main: 
        main:
          - path: /mnt/data/Videos
