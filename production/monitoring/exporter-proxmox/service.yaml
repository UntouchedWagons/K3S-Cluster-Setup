kind: Deployment
apiVersion: apps/v1
metadata:
  name: exporter-proxmox
  namespace: monitoring
  labels:
    app: exporter-proxmox
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: exporter-proxmox
  template:
    metadata:
      labels:
        app: exporter-proxmox
    spec:
      containers:
        - name: exporter-proxmox
          image: prompve/prometheus-pve-exporter:3.0.2
          env:
            - name: PVE_USER
              value: "root@pam"
            - name: PVE_TOKEN_NAME
              value: "pve-exporter"
            - name: PVE_TOKEN_VALUE
              value: "c37b8110-b20e-44d8-a882-c9d10ca976c3"
---
apiVersion: v1
kind: Service
metadata:
  name: exporter-proxmox
  namespace: monitoring
spec:
  selector:
    app: exporter-proxmox
  ports:
    - name: http
      targetPort: 9221
      port: 9221
---
# If you're running a proxmox cluster this is all you need to do
# There's no need to scrape each node in the cluster
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: exporter-proxmox
  namespace: monitoring
spec:
  staticConfigs:
    - targets:
        - exporter-proxmox.monitoring.svc.cluster.local:9221
  metricsPath: /pve
  params:
    target:
      - pve-cluster-node-01.internal.untouchedwagons.com
