persistence:
  enabled: true

adminUser: admin
adminPassword: UnfinishedRainbowRecedeInnumerable

ingress:
  enabled: true
  ingressClassName: traefik
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Monitoring
    gethomepage.dev/icon: grafana.png
    gethomepage.dev/name: Grafana
  hosts:
    - grafana.services.untouchedwagons.com
  tls:
    - secretName: com-untouchedwagons-services
      hosts:
        - grafana.services.untouchedwagons.com

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-operated:9090
        access: proxy
        isDefault: true
        uid: prometheus

dashboards:
  default:
    k8s-nodes:
      url: https://raw.githubusercontent.com/UntouchedWagons/K3S-Cluster-Setup/main/dashboards/K8S%20_%20Nodes.json
    k8s-pods:
      url: https://raw.githubusercontent.com/UntouchedWagons/K3S-Cluster-Setup/main/dashboards/K8s%20_%20Pod%20RAM%20Usage.json
    k8s-resources:
      url: https://raw.githubusercontent.com/UntouchedWagons/K3S-Cluster-Setup/main/dashboards/K8s%20_%20Resources.json
    k8s-storage:
      url: https://raw.githubusercontent.com/UntouchedWagons/K3S-Cluster-Setup/main/dashboards/K8s%20_%20Storage.json
    flaresolverr:
      url: https://raw.githubusercontent.com/UntouchedWagons/K3S-Cluster-Setup/main/dashboards/FlareSolverr.json
    media:
      url: https://raw.githubusercontent.com/UntouchedWagons/K3S-Cluster-Setup/main/dashboards/Media%20Dashboard.json
    qbittorrent:
      url: https://raw.githubusercontent.com/UntouchedWagons/K3S-Cluster-Setup/main/dashboards/Qbittorrent.json
