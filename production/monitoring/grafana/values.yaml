---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

defaultPodOptions:
  securityContext:
    fsGroup: 472
  annotations:
    enable.version-checker.io/main: 'true'
    match-regex.version-checker.io/main: ^v\d+\.\d+\.\d+$

controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          repository: grafana/grafana
          tag: 9.5.20

service:
  main:
    controller: main
    ports:
      http:
        port: 3000

ingress:
  main:
    annotations:
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: Monitoring
      gethomepage.dev/icon: grafana.png
      gethomepage.dev/name: Grafana
    hosts:
      - host: grafana.services.untouchedwagons.com
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - hosts: 
        - untouchedwagons.com
        secretName: com-untouchedwagons-services

persistence:
  config:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 128Mi
    dataSourceRef:
      kind: ReplicationDestination
      apiGroup: volsync.backube
      name: grafana-config
    advancedMounts:
      main: 
        main:
          - path: /var/lib/grafana
