# https://github.com/onedr0p/exportarr/
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: exporter-lidarr
  namespace: monitoring
  labels:
    app: exporter-lidarr
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: exporter-lidarr
  template:
    metadata:
      labels:
        app: exporter-lidarr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9707"
    spec:
      containers:
        - name: exporter-lidarr
          image: ghcr.io/onedr0p/exportarr:v1.6.2
          args:
            - lidarr
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://lidarr.servarr.svc.cluster.local:8686"
            - name: APIKEY
              value: "1555da6d78404bffb22c90ace2b31b31"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: exporter-lidarr
  namespace: monitoring
  labels:
    app: exporter-lidarr
spec:
  selector:
    app: exporter-lidarr
  ports:
    - name: monitoring
      port: 9707
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: exporter-lidarr
  namespace: monitoring
spec:
  scrapeTimeout: "30s"
  staticConfigs:
    - targets:
        - exporter-lidarr.monitoring.svc.cluster.local:9707
  metricsPath: /metrics
