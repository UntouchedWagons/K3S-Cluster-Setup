---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.0.1/charts/other/app-template/values.schema.json

controllers:
  main:
    strategy: Recreate

    containers:
      main:
        image:
          repository: ghcr.io/esanchezm/prometheus-qbittorrent-exporter
          tag: v1.4.0
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
            add: ['CHOWN', 'FOWNER', 'SETGID', 'SETUID']
        env:
          QBITTORRENT_HOST: "qbittorrent.default.svc.cluster.local"
          QBITTORRENT_PORT: "8080"
          QBITTORRENT_USER: "admin"
          QBITTORRENT_PASS: "adminadmin"
          EXPORTER_PORT: "9707"
          VERIFY_WEBUI_CERTIFICATE: "false"

service:
  main:
    controller: main
    ports:
      http:
        port: 9707

serviceMonitor:
  main:
    enabled: true
    serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
