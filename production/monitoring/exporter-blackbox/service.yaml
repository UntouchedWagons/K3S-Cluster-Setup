apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-config
  namespace: monitoring
data:
  blackbox.yml: |
    modules:
      http_2xx:
        prober: http
        http:
          preferred_ip_protocol: "ip4"
          tls_config:
            insecure_skip_verify: true
      tcp_connect:
        prober: tcp
      ssh_banner:
        prober: tcp
        tcp:
          query_response:
          - expect: "^SSH-2.0-"
          - send: "SSH-2.0-blackbox-ssh-check"
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: &app exporter-blackbox
  namespace: monitoring
  labels:
    app: *app
spec:
  replicas: 1
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      labels:
        app: *app
    spec:
      containers:
        - name: *app
          image: quay.io/prometheus/blackbox-exporter:v0.25.0
          args:
            - --config.file=/config/blackbox.yml
          resources:
            limits:
              cpu: "500m"
              memory: "64Mi"
            requests:
              cpu: "1m"
              memory: "16Mi"
          volumeMounts:
            - mountPath: /config/blackbox.yml
              name: blackbox-config
              subPath: blackbox.yml
      volumes:
        - name: blackbox-config
          configMap:
            name: blackbox-config
---
apiVersion: v1
kind: Service
metadata:
  name: &app exporter-blackbox
  namespace: monitoring
spec:
  selector:
    app: *app
  ports:
    - name: http
      targetPort: 9115
      port: 9115
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &app exporter-blackbox
  namespace: monitoring
spec:
  scrapeInterval: 1m
  metricsPath: /probe
  params:
    module: [http_2xx]
  staticConfigs:
    - targets:
      - brother_hl-2270dw.internal.untouchedwagons.com
      - camera-front-door.internal.untouchedwagons.com
      - camera-side-door.internal.untouchedwagons.com
      - netboot.internal.untouchedwagons.com
      - opnsense.internal.untouchedwagons.com
      - rmcard205.internal.untouchedwagons.com
      - technitium.internal.untouchedwagons.com
  relabelings:
    - action: replace
      sourceLabels: [__address__]
      targetLabel: __param_target
    - action: replace
      sourceLabels: [__param_target]
      targetLabel: instance
    - action: replace
      targetLabel: __address__
      replacement: exporter-blackbox.monitoring.svc.cluster.local:9115
    - action: replace
      targetLabel: module
      replacement: http_2xx
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: &app exporter-blackbox-https
  namespace: monitoring
spec:
  scrapeInterval: 1m
  metricsPath: /probe
  params:
    module: [http_2xx]
  staticConfigs:
    - targets:
      - https://proxmox.internal.untouchedwagons.com:8006
      - https://unifi.internal.untouchedwagons.com:8443
