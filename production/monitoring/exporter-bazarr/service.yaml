# https://github.com/onedr0p/exportarr/
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: exporter-bazarr
  namespace: monitoring
  labels:
    app: exporter-bazarr
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: exporter-bazarr
  template:
    metadata:
      labels:
        app: exporter-bazarr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9707"
    spec:
      containers:
        - name: exporter-bazarr
          image: ghcr.io/onedr0p/exportarr:v1.6.0
          args:
            - bazarr
          env:
            - name: PORT
              value: "9707"
            - name: URL
              value: "http://bazarr.servarr.svc.cluster.local:6767"
            - name: APIKEY
              value: "46261886aba73a2aa94b1fafc218a1aa"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: exporter-bazarr
  namespace: monitoring
  labels:
    app: exporter-bazarr
spec:
  selector:
    app: exporter-bazarr
  ports:
    - name: monitoring
      port: 9707
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: exporter-bazarr
  namespace: monitoring
spec:
  scrapeTimeout: 20s
  staticConfigs:
    - targets:
        - exporter-bazarr.monitoring.svc.cluster.local:9707
  metricsPath: /metrics
